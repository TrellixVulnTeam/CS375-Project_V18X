<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Upload Files</title>
  </head>

  <body style="background-color:rgb(194, 235, 189);">
    <h1>
      <center>Greenscreen App</center>
    </h1>
    <p>
      <center>
        Welcome to the Greenscreen App! Please upload a photo of yourself in front 
        of a single color background, and either choose from our provided backgrounds 
        or upload any background you would like to be placed into!
      </center>
    </p>
    
    <form method="POST" action="/upload-profile-pic" enctype="multipart/form-data">
      <div>
        <label>Select your profile picture and background: </label>
        <input type="file" name="profile_pic" />
      </div>
      
      <p>Premade Backgrounds: </p>

      <img src="sloth1.jpg" alt="sloth1" width="240" height="135">
      <input type="radio" id="sloth1" name="bg-radio" value="bg1">
      <label for="sloth1">Hanging Out</label><br>
      <img src="sloth2.jpg" alt="sloth2" width="240" height="135">
      <input type="radio" id="sloth2" name="bg-radio" value="bg2">
      <label for="sloth2">King Kong Sloth</label><br>
      <img src="sloth3.jpg" alt="sloth3" width="240" height="135">
      <input type="radio" id="sloth3" name="bg-radio" value="bg3">
      <label for="sloth3">Who Me?</label><br>

      <p>  </p>

      <div>
        <input type="submit" name="btn_upload_profile_pic" value="Upload" />
      </div>
    </form>
  </body>
</html>
